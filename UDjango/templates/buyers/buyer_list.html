{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers List</title>
    <link rel="stylesheet" href="{% static 'buyer/buyer.css' %}">
    <link rel="stylesheet" href="{% static 'other/other.css' %}">
</head>


<body>
<h1>Список покупателей</h1>
<div class="form-container">
<form action="{% url 'buyers:buyer_create' %}" method="GET"
      style="display:inline;">
    <button type="submit" class="create-buyer-button">Регистрация покупателя
    </button>
</form>

<div class="main-content">
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for buyer in buyers %}
            <tr>
                <td>{{ buyer.first_name }}</td>
                <td>{{ buyer.last_name }}</td>
                <td>{{ buyer.phone_number }}</td>
                <td class="button-group">
                    <form action="{% url 'buyers:buyer_detail' buyer.id %}"
                          method="GET"
                          style="display:inline;">
                        <button type="submit" class="button">Просмотр
                        </button>
                    </form>
                    <form action="{% url 'buyers:buyer_update' buyer.id %}"
                          method="GET"
                          style="display:inline;">
                        <button type="submit"
                                class="button">Редактировать
                        </button>
                    </form>
                    <form action="{% url 'buyers:buyer_delete' buyer.id %}"
                          method="GET"
                          style="display:inline;">
                        <button type="submit"
                                class="delete-button">Удалить
                        </button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">Покупатели отсутствуют.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


</div>
<footer>
    <a href="{% url 'main' %}" class="footer-button">back to main page</a>
    <p>Django 2024</p>
</footer>
</body>
</html>
